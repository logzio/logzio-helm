name: Lint and Test Charts

on: pull_request

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.0.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: helm add prometheus-community
        run: helm repo add prometheus-community https://prometheus-community.github.io/helm-charts

      - name: helm add kube-state-metrics
        run: helm repo add kube-state-metrics https://kubernetes.github.io/kube-state-metrics

      - name: helm repo update
        run: helm repo update

      - name: Run chart-testing (lint)
        run: ct lint --all --chart-dirs opentelemtry,filebeat,metricbeat

      - name: Create kind cluster
        uses: helm/kind-action@v1.0.0
        # if: steps.list-changed.outputs.changed == 'true'

      - name: Run chart-testing (install)
        run: ct install --all --helm-extra-args "--dependency-update" --chart-dirs opentelemtry,filebeat,metricbeat