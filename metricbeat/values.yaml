image: "docker.elastic.co/beats/metricbeat"
imageTag: "7.3.2"
nameOverride: ""
fullnameOverride: "metricbeat"

apiVersions:
  ConfigMap: v1
  Deployment: apps/v1
  DaemonSet: apps/v1
  ServiceAccount: v1
  ClusterRole: rbac.authorization.k8s.io/v1beta1
  ClusterRoleBinding: rbac.authorization.k8s.io/v1beta1

shippingProtocol: http
shippingPort: 10255

serviceAccount:
  create: true
  name: metricbeat

podSecurityContext: {}

resources: {}

clusterRoleRules:
- apiGroups: [""]
  resources:
  - nodes
  - namespaces
  - events
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources:
  - replicasets
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources:
  - statefulsets
  - deployments
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - nodes/stats
  verbs: ["get"]
managedServiceAccount: true
secretMounts:
- name: cert
  secretName: logzio-cert
  mountPath: "/etc/pki/tls/certs/TrustExternalCARoot_and_USERTrustRSAAAACA.crt"
  readOnly: true
  subPath: TrustExternalCARoot_and_USERTrustRSAAAACA.crt

