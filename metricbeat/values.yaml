metricbeatConfig:
  metricbeat.yml: |-
    metricbeat.config.modules:
      # Mounted `metricbeat-daemonset-modules` configmap:
      path: ${path.config}/modules.d/*.yml
      # Reload module configs as they change:
      reload.enabled: false

    processors:
      - add_cloud_metadata:

    fields:
      logzio_codec: json
      token: ${LOGZIO_METRICS_SHIPPING_TOKEN}
      cluster: ${CLUSTER_NAME}
      type: metricbeat
    fields_under_root: true
    ignore_older: 3hr

    output:
      logstash:
        hosts: ["${LOGZIO_METRICS_LISTENER_HOST}:5015"]
        ssl:
          certificate_authorities: ['/etc/pki/tls/certs/TrustExternalCARoot_and_USERTrustRSAAAACA.crt']

daemonset:
  extraVolumeMounts:
    - name: modules
      mountPath: /usr/share/metricbeat/modules.d
      readOnly: true
  extraVolumes:
  - name: modules
    configMap:
      defaultMode: 0600
      name: metricbeat-daemonset-modules
  securityContext:
    runAsUser: 0
  resources:
    limits:
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 100Mi
  secretMounts:
  - name: cert
    secretName: logzio-cert
    mountPath: "/etc/pki/tls/certs/TrustExternalCARoot_and_USERTrustRSAAAACA.crt"
    readOnly: true
    subPath: TrustExternalCARoot_and_USERTrustRSAAAACA.crt

deployment:
  extraVolumeMounts:
  - name: modules
    mountPath: /usr/share/metricbeat/modules.d
    readOnly: true
  extraVolumes:
  - name: modules
    configMap:
      defaultMode: 0600
      name: metricbeat-deployment-modules
  metricbeatConfig:
    kubernetes.yml: |-
      - module: kubernetes
        metricsets:
          - state_node
          - state_deployment
          - state_replicaset
          - state_pod
          - state_container
          - event
        period: 10s
        hosts: ["kube-state-metrics.${KUBE_STATE_METRICS_NAMESPACE}:${KUBE_STATE_METRICS_PORT}"]
        enabled: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
  securityContext:
    runAsUser: 0
  resources:
    limits:
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 100Mi
  secretMounts:
  - name: cert
    mountPath: "/etc/pki/tls/certs/TrustExternalCARoot_and_USERTrustRSAAAACA.crt"
    readOnly: true
    subPath: TrustExternalCARoot_and_USERTrustRSAAAACA.crt
