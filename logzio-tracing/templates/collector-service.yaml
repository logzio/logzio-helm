apiVersion: v1
kind: Service
metadata:
  name: otel-collector-logzio
  labels:
    app: otel-logzio
    app.kubernetes.io/name: otel-logzio
    app.kubernetes.io/component: collector
  namespace: {{ .Values.Configs.Namespace }}
spec:
  ports:
    - name: jaeger-health-check
      port: 14269
      protocol: TCP
      targetPort: 14269
    - name: jaeger-collector-http
      port: {{ .Values.Collector.Ports.JaegerReceiverHttp }}
      protocol: TCP
      targetPort: {{ .Values.Collector.Ports.JaegerReceiverHttp }}
    - name: jaeger-collector-zipkin
      port: {{ .Values.Collector.Ports.ZipkingReceiver }}
      protocol: TCP
      targetPort: {{ .Values.Collector.Ports.ZipkingReceiver }}
    - name: jaeger-collector-grpc
      port: {{ .Values.Collector.Ports.JaegerReceiverGrpc}}
      protocol: TCP
      targetPort: {{ .Values.Collector.Ports.JaegerReceiverGrpc}}
  selector:
    app: otel-logzio
    app.kubernetes.io/name: otel-logzio
    app.kubernetes.io/component: collector
  type: ClusterIP