apiVersion: v1
kind: PersistentVolume
metadata:
  name: my-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce 
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  local:
    path: "/mnt/data"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: Exists

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: manual
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pvc-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-container
          image: nginx
          volumeMounts:
            - mountPath: "/usr/share/nginx/html"
              name: my-storage
      volumes:
        - name: my-storage
          persistentVolumeClaim:
            claimName: my-pvc
---
apiVersion: batch/v1
kind: Job
metadata:
  name: pvc-activity-job
spec:
  template:
    spec:
      containers:
      - name: pvc-activity
        image: busybox
        command: ["/bin/sh", "-c"]
        args: ["dd if=/dev/zero of=/usr/share/nginx/html/testfile bs=1M count=100 && sleep 30"]
        volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: my-storage
      restartPolicy: Never
      volumes:
      - name: my-storage
        persistentVolumeClaim:
          claimName: my-pvc
  backoffLimit: 4