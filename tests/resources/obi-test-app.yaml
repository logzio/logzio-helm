apiVersion: apps/v1
kind: Deployment
metadata:
  name: obi-test-app
  labels:
    app: obi-test-app
    env_id: ${ENV_ID}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: obi-test-app
  template:
    metadata:
      labels:
        app: obi-test-app
        env_id: ${ENV_ID}
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: obi-test-app
  labels:
    app: obi-test-app
    env_id: ${ENV_ID}
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: obi-test-app

