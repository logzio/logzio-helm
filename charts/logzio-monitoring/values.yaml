logs:
  enabled: false
metricsOrTraces:
  enabled: false
securityScan:
  enabled: false

logzio-fluentd:
  daemonset:
    logType: "agent-k8s"

trivy-operator:
  trivy:
    ignoreUnfixed: false

trivyToLogzio:
  nameOverride: ""
  fullnameOverride: ""
  schedule: "0 7 * * *" # Every day at 07:00 AM
  restartPolicy: OnFailure
  image: logzio/trivy-to-logzio
  imageTag: 0.0.1
  env_id: ""
  terminationGracePeriodSeconds: 30
  serviceAccount:
    create: true
    name: ""
  secrets:
    enabled: true
    name: "logzio-logs-secret-trivy"
    logzioShippingToken: ""
    logzioListener: ""