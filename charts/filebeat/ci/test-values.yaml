configType: standard

filebeatConfig:
  standardConfig:
    filebeat.yml: |-
      filebeat.inputs:
      - type: container
        paths:
          - /var/log/containers/*.log
        processors:
          - add_kubernetes_metadata:
              host: ${NODE_NAME}
              matchers:
              - logs_path:
                  logs_path: "/var/log/containers/"

      processors:
        - add_cloud_metadata: ~
      fields:
        logzio_codec: ${LOGZIO_CODEC}
        token: ${LOGZIO_LOGS_SHIPPING_TOKEN}
        cluster: ${CLUSTER_NAME}
        type: ${LOGZIO_TYPE}
      fields_under_root: ${FIELDS_UNDER_ROOT}
      ignore_older: ${IGNORE_OLDER}
      output:
        logstash:
          hosts: ["${LOGZIO_LOGS_LISTENER_HOST}:5015"]
          ssl:
            certificate_authorities: ['/etc/pki/tls/certs/SectigoRSADomainValidationSecureServerCA.crt']
  autodiscoverConfig:
    filebeat.yml: |-
      filebeat.autodiscover:
        providers:
          - type: kubernetes
            node: ${NODE_NAME}
            hints.enabled: true
            hints.default_config:
              type: container
              paths:
                - /var/log/containers/*-${data.kubernetes.container.id}.log
            include_annotations: '*'

      processors:
        - add_cloud_metadata: ~
      fields:
        logzio_codec: ${LOGZIO_CODEC}
        token: ${LOGZIO_LOGS_SHIPPING_TOKEN}
        cluster: ${CLUSTER_NAME}
        type: ${LOGZIO_TYPE}
      fields_under_root: ${FIELDS_UNDER_ROOT}
      ignore_older: ${IGNORE_OLDER}
      output:
        logstash:
          hosts: ["${LOGZIO_LOGS_LISTENER_HOST}:5015"]
          ssl:
            certificate_authorities: ['/etc/pki/tls/certs/SectigoRSADomainValidationSecureServerCA.crt']
  autoCustomConfig: {}

serviceAccount:
  create: true
  name: filebeat

terminationGracePeriod: 30
hostNetwork: true
dnsPolicy: ClusterFirstWithHostNet

daemonset:
  ignoreOlder: 3h
  logzioCodec: json
  logzioType: filebeat
  fieldsUnderRoot: true
  securityContext:
    runAsUser: 0
  resources:
    limits:
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 100Mi
  tolerations: {}
  volumes:
    - name: cert
      configMap:
        defaultMode: 0600
        name: logzio-logs-cert
    - name: config
      configMap:
        defaultMode: 0640
        name: filebeat-config
  volumeMounts:
    - name: config
      mountPath: /etc/filebeat.yml
      readOnly: true
      subPath: filebeat.yml
    - name: cert
      mountPath: /etc/pki/tls/certs/SectigoRSADomainValidationSecureServerCA.crt
      readOnly: true
      subPath: SectigoRSADomainValidationSecureServerCA.crt

