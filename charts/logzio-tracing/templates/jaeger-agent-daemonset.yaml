{{- if eq .Values.Configs.AgentBrand "jaeger" }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: jaeger-agent
  labels:
    app: jaeger
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: agent
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: jaeger
      app.kubernetes.io/name: jaeger
      app.kubernetes.io/component: agent
  template:
    metadata:
      labels:
        app: jaeger
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/component: agent
    spec:
      containers:
        - name: jaeger-agent
          image: {{ .Values.Jaeger.Agent.Image }}
          args: ["--reporter.grpc.host-port={{ .Values.Configs.CollectorBrand }}-collector-logzio:14250", "--log-level={{ .Values.Configs.LogLevel | lower }}"]
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: {{ .Values.Jaeger.Agent.Port }}
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
{{- end -}}