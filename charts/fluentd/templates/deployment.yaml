{{- if .Values.appDetection.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    logz.io/skip: "true"
  labels:
    app: {{ include "fluentd.fullname" . }}-app-detector
  name: {{ include "fluentd.fullname" . }}-app-detector
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "fluentd.fullname" . }}-app-detector
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app: {{ include "fluentd.fullname" . }}-app-detector
    spec:
      containers:
      - args:
          - --secure-listen-address=0.0.0.0:8443
          - --upstream=http://127.0.0.1:8080/
          - --logtostderr=true
          - --v=0
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.11.0
        name: apis-rbac-proxy
        ports:
          - containerPort: 8443
            name: https
            protocol: TCP
      - args:
          - --leader-elect
          - --app-detector-tag={{ .Values.appDetection.detector.tag }}
          - --app-detector-image={{ .Values.appDetection.detector.image }}
        command:
          - /app
        image: "{{ .Values.appDetection.instrumentor.image }}:{{ .Values.appDetection.instrumentor.tag }}"
        env:
          - name: CURRENT_NS
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: app-detector-manager
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
      serviceAccountName: {{ include "fluentd.fullname" . }}
      terminationGracePeriodSeconds: 10
{{- end}}